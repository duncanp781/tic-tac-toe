<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="match">
    
    <div class="player" id = 'player1'>
      <form class="input" id = 'p1form'>
        <label for="player1name">Enter your name:</label>
        <input type="text" name="enter-name" id="player1name">
        <button type="submit">Enter</button>
      </form>
      <div class="name">
        <span id = 'p1'>Player 1: </span>
        <img src = 'images/X.svg'>
      </div>
      <span class = 'score'>Score: 0</span> 
    </div>
    <div class="game">
      <div class="board">
      </div>
      <span class = "result"></span>
    </div>
    <div class="player" id = 'player2'>
      <form class="input" id = 'p2form'>
        <label for="player2name">Enter your name:</label>
        <input type="text" name="enter-name" id="player2name">
        <button type="submit">Enter</button>
      </form>
      <div class="name">
        <span id = 'p2'>Player 2:</span>
        <img src = 'images/O.svg'>
      </div>
      <span class = 'score'>Score: 0</span>
    </div>
  </div>
</body>
</html>
